<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ventana Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

    </ion-toolbar>
  </ion-header>

          </ion-thumbnail>
          <ion-item>
            <ion-input label="Nombre de la persona" labelPlacement="floating" placeholder="Enter text"></ion-input>

          </ion-thumbnail>
          <ion-item>
            <ion-input label="Nombre de la persona" labelPlacement="floating" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-item>
            <ion-input label="Nombre de la persona" labelPlacement="floating" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>

      <ion-button [routerLink]="['/registro']">Registrar Usuario</ion-button>
