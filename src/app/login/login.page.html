<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
        <ion-icon name="person-circle-outline" size="large" color="primary"></ion-icon>
      <ion-button [routerLink]="['/tab1']">Iniciar Sesion</ion-button>
      <ion-button [routerLink]="['/tab3']">Iniciar Sesion Administrador</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
