<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ventana Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventana Cliente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Nombre del niño</ion-card-title>
      <ion-card-subtitle>Edad</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Informacion Basica del niño
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="wrapper">
        <div class="ion-activatable ripple-parent circle">
          <b>Ingresos/Salidas</b>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </div>
      <ion-button [routerLink]="['/salidas']">Ver historial</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-toolbar color="primary">
  <ion-buttons slot="end">
    <ion-button [routerLink]="['/tab2']">QR</ion-button>
  </ion-buttons>
</ion-toolbar>
